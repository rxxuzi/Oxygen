name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Download yt-dlp
        run: |
          mkdir -p resources/binaries/win32
          curl -L -o resources/binaries/win32/yt-dlp.exe https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp.exe
        shell: bash

      - name: Download FFmpeg
        run: |
          curl -L -o ffmpeg.zip https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-win64-gpl.zip
          7z x ffmpeg.zip -offmpeg_tmp
          cp ffmpeg_tmp/ffmpeg-master-latest-win64-gpl/bin/ffmpeg.exe resources/binaries/win32/ffmpeg.exe
        shell: bash

      - name: Build
        run: npm run build

      - name: Package (installer + zip)
        run: npx electron-builder --win --config config/electron-builder.json --publish never

      - name: Package (portable)
        run: npx electron-builder --win --config config/electron-builder-portable.json --publish never

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: |
            release/*.exe
            release/*.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Download yt-dlp
        run: |
          mkdir -p resources/binaries/linux
          curl -L -o resources/binaries/linux/yt-dlp https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp
          chmod +x resources/binaries/linux/yt-dlp

      - name: Download FFmpeg
        run: |
          sudo apt-get update && sudo apt-get install -y ffmpeg
          cp $(which ffmpeg) resources/binaries/linux/ffmpeg
          chmod +x resources/binaries/linux/ffmpeg

      - name: Build
        run: npm run build

      - name: Package
        run: npx electron-builder --linux --config config/electron-builder.json --publish never

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-release
          path: |
            release/*.AppImage
            release/*.deb

  publish:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          generate_release_notes: true
          files: |
            artifacts/windows-release/*
            artifacts/linux-release/*
